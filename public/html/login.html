<div class="container">
    <div class="row">
        <form class="col s6 offset-s3" ng-submit="loginUser()">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="email" type="email" class="validate" ng-model="user.email" required>
                    <label for="email">E-mail Address</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" type="password" class="validate" ng-model="user.password" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <button type="submit" class="waves-effect waves-light btn">Login <i class="material-icons right">send</i></button>
                </div>
            </div>
        </form>
    </div>
</div>
